<section class="row job">
  <div class='col-lg-12 col-md-12 col-sm-12'>

    <div class="left row">
      <div class='col-lg-12 col-md-12 col-sm-12'>
        <a class="btn btn-danger btn-xs" ng-click="removeSection('job',$index)" ng-show="$index > 0" ng-init="jobIndex = $index">Remove</a>
      </div>
    </div>

    <div class="row job-header">
      <div class='col-lg-12 col-md-12 col-sm-12'>
        <h3>Employer Details</h3>
      </div>
    </div>

    <div class="row job-details left">
      <div class='col-lg-6 col-md-6 col-sm-6'>

        <input class="h2 employer" ng-model="job.employer" placeholder="Employer's name"/>
        <textarea rows='1' class="p italic employer-address" ng-model="job.address" placeholder="Employer's address"/>
        <textarea class="p employer-description" ng-model="job.employer_description" placeholder="Description of your employer"></textarea>

      </div>

      <div class='col-lg-6 col-md-6 col-sm-6'>

        <div class="form-group job-start">
          <div class='col-lg-6 col-md-6 col-sm-6'>
            <input type="text" id='started_date' class="form-control" datepicker-popup="{{format}}" ng-model="job.start_date"
            is-open="false" datepicker-options="dateOptions" placeholder='Start date' date-disabled="disabled(date, mode)"
            ng-required="true" current-text="Today" clear-text="Clear" close-text="Close" />
          </div>
          <label for='started_date' ><h4>Started</h4></label>
        </div>

        <div class="form-group job-end">
          <div class='col-lg-6 col-md-6 col-sm-6'>
            <input type="text" id='end_date' class="form-control" datepicker-popup="{{format}}" ng-model="job.end_date"
            is-open="false" datepicker-options="dateOptions" placeholder='End date' date-disabled="disabled(date, mode)"
            ng-required="true" current-text="Today" clear-text="Clear" close-text="Close" end-date/>
          </div>
          <label for='end_date' ><h4>Ended</h4></label>
        </div>

      </div>

    </div>

    <div class="row job-body">

      <div class='col-lg-12 col-md-12 col-sm-12'>
        <div class='row'>
          <div class='col-lg-12 col-md-12 col-sm-12'>
            <h3>Job Description</h3>
          </div>
        </div>
        <div class='row'>
          <div class='col-lg-6 col-md-6 col-sm-6'>
            <input class="h4 job-title" ng-model="job.title" placeholder="Your job title"/>
            <textarea class="p job-description" ng-model="job.description" placeholder="Description of the job"></textarea>
          </div>

          <section class='left col-lg-6 col-md-6 col-sm-6'>
            <h4>Job Skills</h4>
            <ul ui-sortable='sortableOptions(job.skills_attributes)' ng-model='job.skills_attributes'>
              <li ng-show='skill._destroy == null' class="left job-skills" ng-repeat="skill in job.skills_attributes">
              <input ng-model="skill.title" placeholder="Job specific skill"/>
              <a class="btn btn-danger btn-xs" ng-click="removeJobSkill(job,skill)">-</a>
              </li>
            </ul>
            <a class="btn btn-success btn-xs" ng-click="addJobSkill(job)">+ Job Skill</a>
          </section>
        </div>

        <div class='row'>
          <div class='col-lg-12 col-md-12 col-sm-12'>

            <!-- Experience -->

            <h4>Experience</h4>

            <ul ui-sortable='sortableOptions(job.experiences_attributes)' ng-model='job.experiences_attributes'>
              <li ng-show='experience._destroy == null' class="left job-experiences" ng-repeat="experience in job.experiences_attributes">
              <input class='h3' ng-model="experience.heading" placeholder="Job experience"/>
              <a class="btn btn-danger btn-xs" ng-click="removeJobExperience(job,experience)">-</a>
              <br/>
              <textarea rows='2' ng-model="experience.content" placeholder="Details of your work experience here"/>
              </li>
            </ul>
            <a class="btn btn-success btn-xs" ng-click="addJobExperience(job)">+ Job Experience</a>
            <hr>
          </div>

        </div>
      </div>

    </div>

  </div>
</section>
